{% extends "page.html" %}
{% from 'bootstrap4/form.html' import render_form %}

{% block content %}

    {{ super() }}

    {% if page.meta['form'] %}
        <div class="container">
            <div class="row">
	            <div class="col-12">
                    {{ render_form(form) }}
                </div>
            </div>
        </div>    
    {% endif %}

    {% if result %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>{{ Result }}</h1>
                {{ result }}
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
